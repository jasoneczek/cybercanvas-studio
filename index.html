<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CyberCanvas Studio</title>
</head>
<body>

  <div class="pallette">
    <div class="grid-size-control-container">
      <label for="grid-size-slider" class="grid-size-control-label">Grid Size:</label>
      <output id="gridSize">16 X 16</output>
      <input type="range" min="16" max="64" id="gridSizeSlider" oninput="changeGridSize(this.value)">
    </div>
    <div class="mode-buttons">
      <button class="mode-btn" data-mode="black">Black</button>
      <button class="mode-btn" data-mode="shade">Shade</button>
      <button class="mode-btn" data-mode="rgb">Rainbow</button>
      <button class="mode-btn" data-mode="erase">Erase</button>
    </div>
  </div>

  <div id="grid" class="grid"></div>


  <script src="script.js"></script>
  
</body>
</html>
